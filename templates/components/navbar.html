<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="flex items-center justify-between px-6 py-4">
        <div>
            {% if user.organization %}<span class="text-sm text-gray-600">{{ user.organization.name }}</span>{% endif %}
        </div>
        <div class="flex items-center gap-4">
            <span class="text-sm text-gray-600">{{ user.email }}</span>
            <span class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800">{{ user.get_role_display }}</span>
            <a href="{% url 'accounts:logout' %}" class="text-sm text-red-600 hover:text-red-800">Logout</a>
        </div>
    </div>
</header>
